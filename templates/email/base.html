<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}한국 공공데이터 알림{% endblock %}</title>
    <style>
        body {
            font-family: 'Malgun Gothic', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            background-color: #2563eb;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            padding: 30px 20px;
        }
        .content h2 {
            color: #1f2937;
            font-size: 20px;
            margin-bottom: 15px;
        }
        .content p {
            color: #4b5563;
            margin-bottom: 15px;
        }
        .alert-info {
            background-color: #eff6ff;
            border-left: 4px solid #2563eb;
            padding: 15px;
            margin: 20px 0;
        }
        .cta-button {
            display: inline-block;
            background-color: #2563eb;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 20px 0;
        }
        .cta-button:hover {
            background-color: #1d4ed8;
        }
        .footer {
            background-color: #f8fafc;
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }
        .footer a {
            color: #2563eb;
            text-decoration: none;
        }
        .meta-info {
            background-color: #f9fafb;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #e5e7eb;
        }
        .meta-info table {
            width: 100%;
            border-collapse: collapse;
        }
        .meta-info td {
            padding: 8px 12px;
            border-bottom: 1px solid #e5e7eb;
            font-size: 14px;
        }
        .meta-info td:first-child {
            font-weight: bold;
            color: #374151;
            width: 30%;
        }
        .meta-info td:last-child {
            color: #4b5563;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header %}한국 공공데이터 알림{% endblock %}</h1>
        </div>
        
        <div class="content">
            {% block content %}
            {% endblock %}
        </div>
        
        <div class="footer">
            <p>본 메일은 <strong>한국 공공데이터 플랫폼</strong>의 알림 서비스입니다.</p>
            <p>
                <a href="{{ unsubscribe_url or '#' }}">구독 해지</a> | 
                <a href="{{ settings_url or '#' }}">알림 설정</a> | 
                <a href="{{ support_url or '#' }}">문의하기</a>
            </p>
            <p>© 2024 한국 공공데이터 플랫폼. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
