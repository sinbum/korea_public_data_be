# Redis 설정 파일
# 기본 설정
port 6379
bind 0.0.0.0
protected-mode no

# 메모리 관리
maxmemory 256mb
maxmemory-policy allkeys-lru

# 지속성 설정
save 900 1
save 300 10
save 60 10000

# RDB 설정
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# AOF 설정 (선택사항)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 로그 설정
loglevel notice
logfile ""

# 클라이언트 설정
timeout 300
tcp-keepalive 300

# 보안 설정 (필요시 활성화)
# requirepass your_password_here

# 네트워킹
tcp-backlog 511